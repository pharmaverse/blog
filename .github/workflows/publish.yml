name: Quarto Publish

on:
  workflow_dispatch:
  repository_dispatch:
    types: [quarto-publish]

jobs:
  build_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.PHARMAVERSE_BOT }}

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            jsonlite
            tidyverse
            spelling
            janitor
            diffdf
            admiral
            admiralonco
            admiralophtha
            admiralpeds
            admiralvaccine
            admiralmetabolic
            patchwork
            here
            reactable
            pharmaversesdtm
            metacore
            metatools
            xportr
            pharmaverseadam
            link
            sessioninfo
            rtables
            teal
            riskmetric
            tidyCDISC
            mirai
            sdtm.oak
            dverse

      - name: Install tinytex
        run: quarto install tool tinytex

      - name: Publish
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
